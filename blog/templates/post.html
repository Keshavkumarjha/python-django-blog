
{% extends "base.html" %}
{% block body %}
        <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>Techvins is your technology partner for innovative and impactful digital solutions</h1>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       <h2>{{post.title}}</h2><br>
                       <a href="#!"><img class="img-fluid" src="{{post.thumbnaill.url}}" alt="..." /></a>
                       <small>{{post.overview}}</small><br><br>
                        <blockquote class="blockquote">Publiced date {{post.time_upload}}</blockquote>
                        
                        <p class="">publiced by {{post.author}}</p>
                        
                        
                        
                        
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
      {% endblock body %}
